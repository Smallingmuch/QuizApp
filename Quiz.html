<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/quiz.css" />
</head>
<body>
    <div class="container-fluid">
        
            <div class="col-md-12">
                <button id="mode" class="btn pull-right btn-dark-light" onclick="DarkMode();"><i class="fa fa-lightbulb-o"></i></button>
               
            </div>
        
        <div class="container">
     </div class="row "> 
     <div class="col-md-12 main-card text-center slow-show">
       <div class="row">
        <div class="cold-md-6 pull-left">
            <span>Score</span> &nbsp; &nbsp;<span class="label label-light">8</span>
        </div>

        <div class="cold-md-6 pull-right">
            <span>No of Question(s)</span>&nbsp; &nbsp;<span class="label label-light">10</span>
        </div>

        
       </div>
       
       <div class="row">
       </div class="col-md-12">

        <form>
            <div class="form-group">
                    <label>Question</label><span>1</span>
                    <textarea rows="6" readonly ></textarea>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <div class="options" onclick="ShadeOption();">
                            <input type="radio" name="options" value=""/><span> A</span>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="options">
                         <input type="radio" name="options" value=""/><span> B</span>
                        </div>
                       
                    </div>
                </div>
                <div class="row" style="margin-top: 1%">
                    <div class="col-md-6">
                            <div class="options">
                                    <input type="radio" name="options" value=""/><span> C</span>
                                   </div>
                    </div>
                    <div class="col-md-6">
                            <div class="options">
                                    <input type="radio" name="options" value=""/><span> D</span>
                                   </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-light">NEXT</button>
            </div>
        </form>
        </div>
       </div>


     </div>
      </div>



    </div>





    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script src="bootstrap/js/MainJs.js"></script>
</body>
</html>
